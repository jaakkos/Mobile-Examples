<div data-role="header">
  <a data-route="/logs" data-icon="back">Back</a>
  <h1>Log Entry</h1>
</div>
<div data-role="content">
  <h3 data-bind="log.customer"></h3>

  <span data-bind="log.created_at"></span>
</div>
<div data-role="footer">

</div>
